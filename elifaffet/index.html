<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/images/favicon.png" />
  <title>Elif | Sorryy</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="card">
      <img src="/images/cat-img.jpg" alt="Cat Image" />
      <h2 style="color: red; font-family: Arial, Helvetica, sans-serif; margin-top: 4px;">Elif!</h2>
      <p class="message" style="margin-top: -2px;">
        Seni üzdüğüm için özür dilerim. <br /> Barışalım mı Güzelim? 🥺💕
      </p>
    </div>
    <div class="buttons">
      <button class="btn btn-yes" onclick="accept()">Evet</button>
      <button class="btn btn-no" onClick="showToast()" id="noBtn">Hayır</button>
    </div>
  </div>

  <div class="success-message" id="successMessage" style="display: none;">
    <div class="success-content">
      <div class="heart">💕</div>
      <h2>Teşekkür ederim!</h2>
      <p>Elif hanım, affettiginiz için çok mutluyum 😉.</p>
    </div>
  </div>

<audio id="yesMusic" src="audio/anlamazdin.mp3"></audio>

  <script src="./scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function accept() {
      document.getElementById("mainContainer").style.display = "none";
      document.getElementById("successMessage").style.display = "flex";

      const audio = document.getElementById("yesMusic");
      audio.currentTime = 0;
      audio.play().catch((err) => {
        console.warn("Ses çalınamadı:", err);
      });
    }

    function showToast() {
      Swal.fire({
        toast: true,
        position: "top-end",
        icon: "error",
        title: "got evete bas lan değerlerini skmiim cirkinmalkopek BAS EVET'e",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
      });
    }

    console.log("%c❤ Bunlar 😉 Senin İçin Elif! ❤", "color: #ff4081; font-size: 18px;");
    console.log("%c❤ Eeh. İyi ki varsın :) ❤", "color: #ff4081; font-size: 14px;");
    console.log("%cBu Kod: github.com/TPashaxrd/eylul-forgive", "color: red; font-size: 13px;");
  </script>
</body>
</html>
